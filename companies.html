<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JSON Example</title>
    </head>
    <body>
        <script type="text/JavaScript">
            let companies = `[
                    {
                        "name": "Nucamp",
                        "numberOfEmployees": 150,
                        "ceo": "Ludo Fourrage",
                        "glassdoorRating":5.0
                    },
                    {
                        "name": "Small Startup",
                        "numberOfEmployees": 5,
                        "ceo": null,
                        "glassdoorRating": 4.7
                    }
                ]`;
                console.log(JSON.parse(companies));
                console.log(JSON.parse(companies[0].name));
        </script>
    </body>
</html>
